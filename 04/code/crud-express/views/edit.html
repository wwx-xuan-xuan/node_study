    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Reports</a></li>

                    <li><a href="">Another nav item</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <form action="/students/edit" method="POST">

                    <h1>修改学生信息</h1>


                    <!-- <div class="form-group">
                        <label for="">id</label>
                        <input type="number" class="form-control" name="id" id="" placeholder="id">
                    </div> -->

                    <!-- 隐藏域 -->
                    <!-- 用来放一些不希望被用户看见， 但是需要被提交到服务端的数据 -->
                    <input type="hidden" value='{{student._id}}' name="id">

                    <div class="form-group">
                        <label for="">姓名</label>
                        <input type="text" class="form-control" name="name" id="" value="{{student.name}}" placeholder="name">
                    </div>


                    <label for="">性别</label>

                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="" value="0"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="" value="1"> 女
                        </label>
                    </div>

                    <br>
                    <div class="form-group">
                        <label for="">年龄</label>
                        <input type="number" class="form-control" name="age" value="{{student.age}}" id="" placeholder="age">
                    </div>

                    <div class="form-group">
                        <label for="">爱好</label>
                        <input type="text" class="form-control" name="hobbies" value="{{student.hobbies}}" id="" placeholder="hobbies">
                    </div>


                    <button type="submit" class="btn btn-default" >Submit</button>
                </form>
            </div>
        </div>
